<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div>
    <div class="header">
      <button class="mdc-button mdc-button--raised mdc-button--leading" onclick="getCities()">
        <span class="mdc-button__ripple"></span>
        <i class="material-icons mdc-button__icon" aria-hidden="true">download</i>
        <span class="mdc-button__label" id="get-city-button-text">Get all cities</span>
      </button>

      <label class="mdc-text-field mdc-text-field--outlined" style="height:35px">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="search-input">
      </label>

    </div>
    <div class="mdc-data-table">
      <div class="mdc-data-table__table-container" id="wrapper">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
          <thead>
            <tr class="mdc-data-table__header-row" style="height:100%">
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col">City</th>
              <th class="mdc-data-table__header-cell " role="columnheader" scope="col">Country</th>
            </tr>
          </thead>
          <tbody class="mdc-data-table__content" id="table-container">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
